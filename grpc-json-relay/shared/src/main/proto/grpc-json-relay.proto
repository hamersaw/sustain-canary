syntax = "proto3";

option java_package = "io.blackpine.sustain.grpcJsonRelay.protos";

service JsonRelayService {
    rpc request(JsonRequest) returns (stream JsonResponse) {}
}

message JsonRequest {
    string json = 1;
    string method = 2;
}

message JsonResponse {
    string json = 1;
}

service SustainService {
    rpc echo(EchoRequest) returns (stream EchoResponse) {}
}

message EchoRequest {
    int32 count = 1;
    string msg = 2;
}

message EchoResponse {
    string msg = 1;
}
